{% extends "base.html" %}
{% block content %}
	<table>
		<tr valign="top">
			<td><img src="{{ user.profile_picture(128) }}"></td>
			<td><h1>{{ user.nickname }}</h1></td>
			<td>
				{% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
				{% if user.id == g.user.id %}<p><a href="{{ url_for('edit') }}">Edit</a></p>{% endif %}
			</td>	
		</tr>
	</table>
	<hr>
{% endblock %}
