	<div class="container">
		<div class="card">
			<div class="card-header">{{ user.nickname }}</div>
			<div class="card-block">
				<div class="row">
					<div class="col inline-block">
						<img src="{{ user.profile_picture(128) }}" style="border-radius: 10%;">
						
						{% if user.about_me %}
							<p>{{ user.about_me }}</p>
						{% endif %}						
					</div>
					<div class="col">
						{% if user.id == g.user.id %}
							<a href="{{ url_for('edit') }}" class="btn btn-success" role="button">Edit Profile</a>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</div>
