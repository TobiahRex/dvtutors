{% extends "base.html" %}
{% block content %}

	<h1>You're not approved to enter this room yet!</h1>

	<form action="" method="post" name="roomname">
		{{ form.hidden_tag() }}
		<p>
			Enter the password<br>
			{{ form.roomkey }}<br>

			Or return to the <a href="{{ url_for('home') }}">homepage</a><br>
		</p>
		<p><input type="submit" name="Join"></p>
	</form>

{% endblock %}
