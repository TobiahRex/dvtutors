{% extends "base.html" %}
{% block content %}
	<h1>Edit</h1>
	<form action="" method="post" name="edit">
		{{ form.hidden_tag() }}
		<table>
			<tr>
				<td>Name</td>
				<td>{{ form.nickname(size=32) }}</td>
				{% for error in form.errors.nickname %}
				<br><span style="color: green;">[{{ error }}]</span>
				{% endfor %}
			</tr>
			<tr>
				<td>About you</td>
				<td>{{ form.about_me(cols=32, rows=6) }}</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Save Changes"></td>
			</tr>
		</table>
	</form>
{% endblock %}
