{% extends "base.html" %}
{% block content %}

	<p>You've entered room {{ roomname }}</p>

	<head>
		<!--
		<script src="https://simplewebrtc.com/latest-v3.js"></script>
		-->
		<script src="https://raw.githubusercontent.com/andyet/SimpleWebRTC/master/src/simplewebrtc.js"></script>
	</head>

	<script src="{{ url_for('static', filename='webrtc.js') }}"></script>
	<script type="text/javascript">
		webrtc.on('readyToCall', function () {
			webrtc.joinRoom("{{ roomname }}");
			console.log('joined room');
		});

		/*
		Pseudocode:

		canvas.on('shapeCompleted', function() {
			webrtc.sendDirectlyToAll(channelname, 'event', json_state)
		})
		
		*/
	</script>
	<body>
		<video height="300" id="localVideo"></video>
		<div id="remotesVideos"></div>
	</body>

{% endblock %}
